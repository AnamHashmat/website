<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Daily Brew</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff9f5;
      color: #333;
    }

    .contact-section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .contact-section h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
      color: #4b2e2e;
    }

    .contact-section h2 span {
      color: #a9744f;
    }

    .contact-section p {
      text-align: center;
      margin-bottom: 40px;
      font-size: 16px;
      color: #5e4b4b;
    }

    .info-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .info-box {
      flex: 1 1 250px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .info-box i {
      font-size: 28px;
      color: #a9744f;
      margin-bottom: 10px;
    }

    .info-box h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #4b2e2e;
    }

    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d5c4b4;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-row input {
      flex: 1;
    }

    .contact-form button {
      background: #a9744f;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #8e5e3b;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }

      .info-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact <span>Daily Brew</span></h2>
      <p>We’d love to hear from you — drop us a message or visit us at our cozy café!</p>

      <div class="info-grid">
        <div class="info-box">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Visit Us</h3>
          <p>123 Brew Lane, Roastery Block<br>Coffee Town, CO 80521</p>
        </div>
        <div class="info-box">
          <i class="fas fa-phone"></i>
          <h3>Call Us</h3>
          <p>+1 234 567 8910</p>
        </div>
        <div class="info-box">
          <i class="fas fa-envelope"></i>
          <h3>Email</h3>
          <p>hello@dailybrew.com</p>
        </div>
        <div class="info-box">
          <i class="fas fa-clock"></i>
          <h3>Hours</h3>
          <p><strong>Mon-Sat:</strong> 8AM – 9PM<br><strong>Sunday:</strong> Closed</p>
        </div>
      </div>

      <form class="contact-form">
        <div class="form-row">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
        </div>
        <input type="text" placeholder="Subject" required />
        <textarea placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
